<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d94f1f75f6.js" crossorigin="anonymous"></script>
    <!-- font awesome icons
    <i class="fa-solid fa-house" style="color: #000000;"></i>
    <i class="fa-solid fa-question" style="color: #000000;"></i>
    -->
</head>
<body class="center">
<section class="gametop">
    <div class="gametopbox" id="roundCounter"><h1>Round:</h1><p id="roundNumber">0</p></div>
    <div class="gametopbox">
        <ul id="infohome">
            <li><button class="buttongame" id="info-open"><i class="fa-solid fa-question"  style="color: #000000;"></i></button></li>
            <li><button class="buttongame" id="home" onclick="transitionToPage('index.html')"><i class="fa-solid fa-house" style="color: #000000;"></i></button></li>
        </ul>
    </div>
</section>
<section id="gameboard">
    <div class="selector-outer">
        <div class="selector" id="purple"></div>
        <div class="selector" id="green"></div>
    </div>
    <div class="selector-outer">
        <div class="selector" id="red"></div>
        <div class="selector" id="blue"></div>
    </div>
</section>
<section>
    <div id="trackerouter">
        <div id="trackerinner">
        </div>
    </div>
</section>
<div id="info-container">
    <div id="info">
        <div id="info-image"></div>
        <div id="info-close">&times;</div>
    </div>
</div>
<script src="assets/JS/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-control" content="public">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d94f1f75f6.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- round counter and home/info buttons-->
<section class="gametop">
    <div class="gametopbox" id="roundCounter"><h1 id="round">Round:</h1><p id="roundNumber">0</p></div>
    <div class="gametopbox">
        <ul id="infohome">
            <li><button class="buttongame" id="info-open"><i class="fa-solid fa-question"  style="color: #000000;"></i></button></li>
            <li><button class="buttongame" id="home" onclick="transitionToPage('index.html')"><i class="fa-solid fa-house" style="color: #000000;"></i></button></li>
        </ul>
    </div>
</section>
<!--main game area-->
<section id="gameboard">
    <div class="selector-outer">
        <div class="selector" id="purple"></div>
        <div class="selector" id="green"></div>
    </div>
    <div class="selector-outer">
        <div class="selector" id="red"></div>
        <div class="selector" id="blue"></div>
    </div>
</section>
<!--start button(hides when game starts)-->
<section>
    <div id="startbutton-container">
        <button id="startbutton">Lets Go!</button>
    </div>
</section>
<!--holder for input additons-->
<section>
    <div id="bottomholder">
        <button class="buttongame" id="backButton"><i class="fa-solid fa-backward" style="color: #000000;"></i></button>
        <div id="trackerouter">   
        <div id="trackerinner">
        </div>
        </div>
        <button class="buttongame" id="checkButton"><i class="fa-solid fa-check" style="color: #000000;"></i></button>
    </div>
</section>
<!--popups-->
<section>
    <div id="info-container">
    <div id="info">
        <div id="info-image"></div>
        <div id="info-close">&times;</div>
    </div>
    </div>
    <div class="winlose" id="win">
        <div class="center">
            <p>You have passed the level, move onto next level?</p>
        </div>
        <div class="center">
            <button class="initbuttons" id="nextlevel">Hell Yeah!</button>
            <button class="initbuttons" id="home1" onclick="transitionToPage('index.html')">No Thank You</button>
        </div>
    </div>
    <div class="winlose" id="lose">
    <div class="center">
        <p>You have failed the level, try again??</p>
    </div>
    <div class="center">
        <button class="initbuttons" id="restart" onclick="transitionToPage('gameboard.html')">Hell Yeah!</button>
        <button class="initbuttons" id="home2" onclick="transitionToPage('index.html')">No Thank You</button>
    </div>
    </div>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="assets/js/core.js"></script>
<script src="assets/js/game.js"></script>
</body>
</html>

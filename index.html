<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-control" content="public">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d94f1f75f6.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
        <!--title-->
        <section>
            <div class="title">
                Charlie says
            </div>
        </section>
        <!--start and instruction buttons-->
        <section>
            <div id="title-text-container">
                <div id="title-text">
                    <p>Charlie Says is a memory game where you have to remember each colour that lights, repeating the sequence back. lets hope your memory is good! </p>
                </div>
            </div>
            <div class="button-holder" ><button class="initbuttons" id="start" onclick="transitionToPage('gameboard.html')">Start</button></div>
            <div class="button-holder" ><button class="initbuttons" id="info-open">Information</button></div>
        </section>
        <!--hidden info popup-->
    <div id="info-container">
        <div id="info">
            <div id="info-image"></div>
            <div id="info-close">&times;</div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="assets/js/core.js"></script>

</html>
